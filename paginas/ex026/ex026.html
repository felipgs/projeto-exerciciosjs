<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <title>Exercício-026</title>
</head>
<body>
    <header>
        <h1>Exercício-026</h1>
    </header>
    <section>
        <div>
            <h2>Contagem inteligente</h2>
            <p>Use qualquer valor nas caixas, simule contagens crescentes e regressivas. Use também valores negativos.</p>
            <div>
                Valor inicial: <input type="number" id="inicio" placeholder="Início da contagem">
            </div>
            <div>
                Valor final: <input type="number" id="fim" placeholder="Fim da contagem">
            </div>
            <button id="botao">Contar</button>
        </div>
        <div id="result">
            <p>Aperte o botão acima para contar.</p>
        </div>
    </section>
    <div class="button">
        <a href="/index.html">Voltar ao início</a>
    </div>
    <footer>
        <p>Coded by: <a href="https://github.com/felipgs" target="_blank">FelipeGS</a> -  Créditos: <a href="https://github.com/gustavoguanabara" target="_blank">Gustavo Guanabara</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
